<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">

    <!-- ============================================================== -->
    <!-- End Topbar header -->
    <!-- ============================================================== -->
    <div class="login-register ">
        <div class="login-box card animated fadeInRight ">
            <div class="card-body">
                <form (ngSubmit)="onSubmit(fm)" #fm="ngForm" class="form-horizontal form-material">
                    <h3 class="box-title m-b-20"><strong>Crear nueva cuenta</strong></h3>
                    <br>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <span *ngIf="fm.submitted && fm.controls['nombre'].errors" class="text-danger" class="text-danger" animated fadeIn>* El nombre es Obligatorio</span>
                            <input class="form-control" type="text" name="nombre" [(ngModel)]="usuario.nombre" required minlength="2" placeholder="Nombre y apellido">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <span *ngIf="fm.submitted && fm.controls['email'].errors" class="text-danger" animated fadeIn>* Email inválido</span>
                            <input class="form-control" type="email" name="email" [(ngModel)]="usuario.email" required email placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <span *ngIf="fm.submitted && fm.controls['password'].errors" class="text-danger" animated fadeIn>* Al menos 6 caracteres alfanuméricos</span>
                            <input class="form-control" type="password" name="password" [(ngModel)]="usuario.password" required minlength="6" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-success p-t-0">
                                <input id="checkbox-signup" type="checkbox" name="recordarme" [(ngModel)]="recordarme" class="filled-in chk-col-light-blue">
                                <label for="checkbox-signup">_Recordar usuario </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block  text-uppercase waves-effect waves-light" type="submit">Aceptar</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <label>¿Ya tienes una cuenta? </label><a routerLink="login" class="text-info m-l-5"><b>_Ingresa Ahora</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

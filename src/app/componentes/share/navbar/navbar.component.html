<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
        <input type="image" class="logo" id="image" alt="toggle" (click)="snav.toggle()" src="/assets/img/banner-ico.png">
      
        <h1 class="example-app-name">Portal Music</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list >            
            <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav"><span >
                <mat-icon>{{nav.icon}}</mat-icon></span>{{nav.name}}
            </a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div class="container">
            <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
